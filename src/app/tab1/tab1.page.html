<ion-header>
  <ion-toolbar>
    <ion-title>
      Tab One
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  {{ number }}
  <ion-label>Enter URL:</ion-label>
  <hr />
  <ion-input [(ngModel)]="uri"></ion-input>
  <ion-button (click)="startFetch()">Start</ion-button>
  <ion-button (click)="stopFetch()">Stop</ion-button>
  <ion-button (click)="clearStorage()">Clear</ion-button>
  <ion-textarea>{{ jsonResponse }}</ion-textarea>
</ion-content>
